<!DOCTYPE html>
<html>
<head>
    <meta name="csrf-token" content="{{ csrf_token }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>RVF - Risk Map</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='bower/bootstrap/dist/css/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='bower/leaflet/dist/leaflet.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.autocomplete.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/rvf_dsf.css') }}" />

    <link href='https://api.mapbox.com/mapbox-gl-js/v0.42.0/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.42.0/mapbox-gl.js'></script>

    <script type='text/javascript' src="{{ url_for('static', filename='bower/jquery/dist/jquery.min.js') }}"></script>
    <script type='text/javascript' src="{{ url_for('static', filename='bower/bootstrap/dist/js/bootstrap.min.js') }}"></script>
    <script type='text/javascript' src="{{ url_for('static', filename='bower/sprintf/dist/sprintf.min.js') }}"></script>
    <script type='text/javascript' src="{{ url_for('static', filename='bower/leaflet/dist/leaflet.js') }}"></script>
    <script type='text/javascript' src="{{ url_for('static', filename='bower/jQuery-Autocomplete/dist/jquery.autocomplete.js') }}"></script>
    <script type='text/javascript' src="{{ url_for('static', filename='plugins/jquery.peity.min.js') }}"></script>
    <script type='text/javascript' src="{{ url_for('static', filename='plugins/peity-demo.js') }}"></script>
    <script type='text/javascript' src="{{ url_for('static', filename='plugins/chart.min.js') }}"></script>
    <script type='text/javascript' src="{{ url_for('static', filename='js/rvf_dsf.js') }}"></script>

</head>
<body class="top-navigation">
    {% block main_content %}
    {% endblock %}
    <div class="spiner-example hidden" id='loading_spinner'>
        <div class="sk-spinner sk-spinner-three-bounce">
            <div class="sk-bounce1"></div>
            <div class="sk-bounce2"></div>
            <div class="sk-bounce3"></div>
        </div>
    </div>

</html>
